<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ऑनलाइन ज्ञानोपयोगी प्रतियोगिता</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 28px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }

        .image-container img {
            width: 100px;
            height: auto;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin: 10px 0;
        }

        .fee {
            font-size: 22px;
            font-weight: bold;
            color: #d32f2f;
        }

        .button-container {
            margin-top: 20px;
        }

        button {
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e64a19;
        }

        .payment-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="mahaveer-swami-png-mahavir-transparent-png-640.webp" alt="Mahaveer Bhagwan">
        </div>
        <h1>ऑनलाइन ज्ञानोपयोगी प्रतियोगिता</h1>
        <h2>मुनि श्री नियोग सागर जी महाराज के निर्देषन मे आयोजित</h2>
        <p class="fee">प्रवेश शुल्क: ₹101</p>
        <div class="payment-button">
            <form><script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_P5niloZp7H3mVb" async> </script> </form>
        </div>
    </div>
</body>
</html>
